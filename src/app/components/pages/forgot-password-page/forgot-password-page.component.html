<div class="forgot-password-page">
  <div class="forgot-password-page__content">
    <form (submit)="resetPassword(forgotForm)" [formGroup]="forgotForm">
      <div class="forgot-password-page__content__header">
        <div>
          <h1 class="title title--main">
            Retrouver son mot de passe
          </h1>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Courriel associé à votre profil*:</label>
        <input formControlName="email" type="email" id="email" class="form-input" />
        <div class="form-text form-text--right form-text--danger"
             *ngFor="let errorMessage of forgotForm.controls['email'].getError('apiError')">
          {{ errorMessage }}
        </div>
      </div>
      <div class="forgot-password-page__content__actions">
        <div>
          <a routerLink="/login">Se connecter</a>
        </div>
        <div>
          <button type="submit" class="button">
            Rechercher
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
