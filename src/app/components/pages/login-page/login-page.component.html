<div class="login-page">
  <div class="login-page__content">
    <form (submit)="authenticate(loginForm)" [formGroup]="loginForm">
    <div class="login-page__content__header">
      <div>
        <h1 class="title title--main">
          Se connecter
        </h1>
      </div>
    </div>
    <div *ngFor="let error of errors" class="alert alert--danger">
      {{ error }}
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Courriel*:</label>
      <input formControlName="login" name="login" type="email" id="email" class="form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of loginForm.controls['login'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mot de passe*:</label>
      <input formControlName="password" name="password" type="password" id="password" class="form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of loginForm.controls['password'].getError('apiError')">
        {{ errorMessage }}
      </div>
      <div class="form-text form-text--right">
        <a routerLink="/forgot-password">J'ai oublié mon mot de passe</a>
      </div>
    </div>
    <div class="login-page__content__actions">
      <div class="login-page__content____actions__register">
        <a routerLink="/register" class="link">Créer un compte</a>
      </div>
      <div class="login-page__content____actions__login">
        <button type="submit" class="button">
          Se connecter
        </button>
      </div>
    </div>
    </form>
  </div>
</div>
